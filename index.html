<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wiki</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="mon-stats.js"></script>
    <script type="module" src="mon-moves.js"></script>
    <script type="module" src="mon-full.js"></script>
    <script type="module" src="mon-analysis.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>mons</h1>

      <div>we do a little calculating</div>

      <div class="tabs desktop-tabs">
        <div class="tab active" data-tab="mons">Guide</div>
        <div class="tab" data-tab="stats">Stats</div>
        <div class="tab" data-tab="moves">Moves</div>
        <div class="tab" data-tab="analysis">Analysis</div>
      </div>

      <div class="mobile-tabs-container">
        <select id="mobile-tabs" class="mobile-tabs-select">
          <option value="mons">Guide</option>
          <option value="stats">Stats</option>
          <option value="moves">Moves</option>
          <option value="analysis">Analysis</option>
        </select>
      </div>

      <div id="stats" class="tab-content">

        <div class="controls">
          <button id="add-row-btn">Add Row</button>
          <button id="import-btn">Import CSV</button>
          <input type="file" id="file-input" class="file-input" accept=".csv" />
          <button id="export-btn">Export CSV</button>
          <button id="export-js-btn"  class="main-btn">Export as JS</button>
        </div>

        <div class="table-container">
          <table id="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Special Attack</th>
                <th>Special Defense</th>
                <th>Speed</th>
                <th>Type 1</th>
                <th>Type 2</th>
                <th>BST</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Data rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="analysis" class="tab-content">
        <div class="results-container">
          <div class="damage-controls">
            <label>
              <input type="checkbox" id="transpose-table" /> Transpose (View as Defender)
            </label>
          </div>
          <h3>Greatest %HP Damage <span id="view-perspective">(Attacker View)</span></h3>
          <table id="max-damage-table">
            <!-- Max damage results will go here -->
          </table>
        </div>

        <div class="analysis-section">
          <select id="monster-select">
            <option value="">Select a mon</option>
          </select>
          <div id="analysis-results" class="analysis-results">
            <!-- Results will be inserted here -->
          </div>
        </div>


      </div>

      <div id="moves" class="tab-content">
        <div class="controls">
          <input type="file" id="moves-file-input" class="file-input" accept=".csv" />
          <button id="export-moves-btn" class="main-btn">Export Moves</button>
        </div>
        <div class="table-container">
          <table id="moves-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Mon</th>
                <th>Power</th>
                <th>⚡</th>
                <th>Accuracy</th>
                <th>Priority</th>
                <th>Type</th>
                <th>Class</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Move rows will be inserted here -->
            </tbody>
          </table>
          <button id="add-move-btn">Add Move</button>
        </div>
      </div>

      <div id="mons" class="tab-content active">
        <div class="mon-nav-holder">
          <div>
            <button id="prev-mon-btn">← Prev Mon</button>
          </div>
          <div>
            <button id="next-mon-btn">Next Mon →</button>
          </div>
          <div class="keyboard-hint">(Can also use ← → arrow keys)</div>
        </div>
        <div id="mon-container">
          <div id="mon-container-name"></div>
          <div class="mon-container-columns">
            <div id="mon-container-stats" class="mon-column"></div>
            <div id="mon-container-abilities-moves" class="mon-column"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
