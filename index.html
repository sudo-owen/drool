<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drool</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="mon-stats.js"></script>
    <script type="module" src="mon-moves.js"></script>
    <script type="module" src="mon-full.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>mons</h1>

      <div>we do a little calculating</div>

      <div class="tabs">
        <div class="tab" data-tab="data">Stats</div>
        <div class="tab" data-tab="damage">Damage Analysis</div>
        <div class="tab active" data-tab="moves">Moves</div>
        <div class="tab" data-tab="mons">Guide</div>
      </div>

      <div id="data" class="tab-content">

        <div class="controls">
          <button id="add-row-btn">Add Row</button>
          <button id="import-btn">Import CSV</button>
          <input type="file" id="file-input" class="file-input" accept=".csv" />
          <button id="calculate-btn">Calculate Damage</button>
          <button id="export-btn">Export CSV</button>
          <button id="export-js-btn"  class="main-btn">Export as JS</button>
        </div>

        <div class="table-container">
          <table id="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Special Attack</th>
                <th>Special Defense</th>
                <th>Speed</th>
                <th>Type 1</th>
                <th>Type 2</th>
                <th>BST</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Data rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="damage" class="tab-content">
        <div class="results-container">
          <div class="damage-controls">
            <label>
              <input type="checkbox" id="show-phys" checked /> Physical
            </label>
            <label>
              <input type="checkbox" id="show-spec" checked /> Special
            </label>
          </div>
          <h3>Damage to KO</h3>
          <table id="attack-table">
            <!-- Combined damage results will go here -->
          </table>
        </div>
        <div class="analysis-section">
          <select id="monster-select">
            <option value="">Select a mon</option>
          </select>
          <div id="analysis-results" class="analysis-results">
            <!-- Results will be inserted here -->
          </div>
        </div>
      </div>

      <div id="moves" class="tab-content active">
        <div class="controls">
          <button id="add-move-btn">Add Move</button>
          <button id="import-moves-btn"></button>
          <input type="file" id="moves-file-input" class="file-input" accept=".csv" />
          <button id="export-moves-btn" class="main-btn">Export Moves CSV</button>
          <!-- <button id="export-moves-js-btn"  class="main-btn">Export Moves JS</button> -->
        </div>
        <div class="table-container">
          <table id="moves-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Mon</th>
                <th>Power</th>
                <th>âš¡ Stamina</th>
                <th>Accuracy</th>
                <th>Type</th>
                <th>Class</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- Move rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="mons" class="tab-content">
        <div class="mon-nav-holder">
          <div>
            <button id="prev-mon-btn">Prev Mon</button>
          </div>
          <div>
            <button id="next-mon-btn">Next Mon</button>
          </div>
        </div>
        <div id="mon-container">
          <div id="mon-container-name"></div>
          <div id="mon-container-imgs"></div>
        </div>
      </div>
    </div>
  </body>
</html>
